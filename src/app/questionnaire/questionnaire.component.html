<!-- List of Questions -->
<div *ngFor="let question of questions$ | async; let i = index" class="page_wrapper" [class.focus]="i == 0" [id]="question.identifier">
  <div class="inner_wrapper">
    <h3>{{question.headline}}</h3>
    <div *ngIf="question.question_type == 'multiple-choice'">
      <!-- Single Option Component -->
      <app-single-option 
        *ngIf="question.multiple === 'false'" 
        [question]="question" 
        (scrollNext)="gotoNext($event)">
      </app-single-option>

      <!-- Multi Option Component -->
      <app-multi-option 
  *ngIf="question.multiple === 'true'" 
  [question]="question" 
  (scrollNext)="gotoNext($event)"  
  (confirmSelectionEvent)="handleConfirm($event)">
</app-multi-option>




    <!-- Text Answer Component -->
    <app-text-answer 
      *ngIf="question.question_type == 'text'" 
      [question]="question" 
      (scrollNext)="gotoNext($event)">
    </app-text-answer>
  </div>
</div>
<!-- List of Questions -->
